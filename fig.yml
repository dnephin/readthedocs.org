#
#

webapp:
    build: .
    environment:
        DJANGO_SETTINGS_MODULE: 'webapp_settings'
    volumes_from:
        - webappconfigs
    ports:
        - 8080:8000
    links:
        - database
        - redis

webappconfigs:
    build: dev/webapp_config

database:
    build: dev/database

redis:
    image: redis:latest



